<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
  <title>calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <!-- <h2>calculator</h2> -->
      <div class="input-container">
        <input type="text" type='text' class="calculator-screen" disabled=''>
      </div>
      <div class="calculator-keys">
        <button type='button' class="btn operator" value='+'>+</button>
        <button type='button' class="btn operator" value='-'>-</button>
        <button type='button' class="btn operator" value='*'>*</button>
        <button type='button' class="btn operator" value='/'>
          <i class="fas fa-divide"></i>
        </button>

        <button class='btn' type="button" value='1'>1</button>
        <button class='btn' type="button" value='2'>2</button>
        <button class='btn' type="button" value='3'>3</button>
        <button class='btn' type="button" value='4'>4</button>
        <button class='btn' type="button" value='5'>5</button>
        <button class='btn' type="button" value='6'>6</button>
        <button class='btn' type="button" value='7'>7</button>
        <button class='btn' type="button" value='8'>8</button>
        <button class='btn' type="button" value='9'>9</button>
        <button class='btn' type="button" value='0'>0</button>
        <button class='btn decimal' type="button" value='.'>.</button>
        <button class='btn all-clear' type="button" value='all-clear'>AC</button>
        <button class='btn equal-sign operator' type="button" value='='>=</button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
  <!-- <script src="https://use.fontawesome.com/1172137e0c.js"></script> -->

</body>

</html>
